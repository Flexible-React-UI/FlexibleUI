<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SensitiveUI 一款快速开发的ReactUI</title>
</head>
<link href="style.css" rel="stylesheet" type="text/css"/>
<style>
    body{
        font-family: "Microsoft YaHei",monospace;
        
        border: 0;
        margin: 0%;
        /* background-color: gainsboro; */
        overflow: hidden;
        background-image: linear-gradient(50deg, #fff,gainsboro);
    }
    #leftFont{
    position: relative;
    color: #5fabff;
    left: 5%;
    margin-top: 3%;
    text-shadow: 2px 2px 2px #dae0f4;
}
#leftFont:before{
    content: attr(text);
    position: absolute;
    z-index: 10;
    color:rgb(179, 208, 245);
    -webkit-mask:linear-gradient(to left, red, transparent );
}
#sent{
    position: absolute;
    left: 35%;
    margin-top: 15%;
    z-index: 12;
}
#ui{
    position: relative;
    font-size: 100px;
    /* font-weight: bold; */
    color: #5fabff;
    text-shadow: 2px 2px 2px #dae0f4;
}
#ui:before{
    content: attr(text);
    position: absolute;
    color:#5fabff;
    -webkit-mask:linear-gradient(to left, red, transparent );
}
#spanUI{
    position: relative;
    left: 10%;
    font-size: 35px;
    text-shadow: 2px 2px 2px #dae0f4;
}
#btn{
    position: relative;
    left: -35%;
    margin-top: 10%;
}
#btn button{
    position: relative; /** 相对布局 **/
    background-color: #128ff5; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    text-shadow: 2px 2px 2px gray;
    border-radius: 5px;
    font-size: 16px;
    margin-left: 320px;
}
#btn button:hover {
    background-color: #03aaf8; /* Green */
    color: white;
    cursor:pointer
}
#btn button:active{
    color:#fff
}
#btn button:active {
    color: rgb(202, 199, 199);
    top: 2px; /**向下偏移2px **/
    text-decoration: none;
}
</style>
<body>
    <div><h1 id="leftFont" text="Sensitive UI">Sensitive UI</h1></div>
    <div id="sent">
        <span id="ui" text="Sensitive UI">Sensitive UI</span></br>
        <span id="spanUI">一款轻量级的React UI库</span></br>
        <div id="btn">
            <button type="button" value="开始使用" id="startBtn">开始使用</button>
            <button type="button" value="GitHub" id="gitBtn">GitHub</button>
        </div>
    </div>
</body>
</html>
